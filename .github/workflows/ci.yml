name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.4'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Set up database
        run: bundle exec rails db:create RAILS_ENV=test bundle exec rails db:migrate RAILS_ENV=test

      - name: Run RSpec tests (Requests)
        run: bundle exec rspec spec/requests